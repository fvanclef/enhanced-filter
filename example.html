<html>
<head>

  <link href="stylesheets/redmond/jquery-ui-1.8.10.custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/enhanced-filter.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="javascripts/jquery.min.js" type="text/javascript"></script>
  <script src="javascripts/jquery-ui.min.js" type="text/javascript"></script>
  <script src="javascripts/enhanced-filter.js" type="text/javascript"></script>
 
  <style>

    body {
      font-family: "Arial","Helvetica","Verdana","sans-serif";
      font-size: 10px;
    }

    div.context_menu ul {

      list-style:none;

    }

  </style>


  <script>

    $(function() { 

       $('#filter').enhanced_filter({ 
           //title: 'Project filter',
           menu: '#menu',           
           separator: '>'
        }).bind('enhanced_filterchange',function(event,filter) {

             $('#log').text(filter.get_query_string());
            
        }).bind('enhanced_filterclick',function(event,ui) {

           $('#filter').enhanced_filter('show_menu',ui.filter_element.attr('id')); 

        });


        $('#filter1').enhanced_filter({ 
           //title: 'Test filter',
           menu: '#menu',           
           separator: '>'
        }).bind('enhanced_filterchange',function(event,filter) {

             $('#log1').text(filter.get_query_string());
            
        }).bind('enhanced_filterclick',function(event,ui) {

           $('#filter1').enhanced_filter('show_menu',ui.filter_element.attr('id')); 

        });

    });

  </script>


</head>


<body>

 <div id='filter'></div>

 <br/>
 <div id='log'></div>


<div id='filter1'></div>

<div id='log1'></div>

 <div id='menu' style='display:none'>
 
  <div class="context_menu">
    <div>Project Type</div> 
    <ul> 
    <li><span>value 1</span><input type='checkbox' label='Project Type' name='project_type' value='value 1'></li>
    <li><span>value 2</span><input type='checkbox' label='Project Type' name='project_type' value='value 2'></li>
    </ul>
    <div>Project Step</div>
    <ul>
    <li><span>value 3</span><input type='checkbox' label='Project Step' name='project_step' value='value 3'></li>
    <li><span>value 4</span><input type='checkbox' label='Project Step' name='project_step' value='value 4'></li>
    </ul>
    <div>Project Priority</div>
    <ul>
    <li><span>P1</span><input type='checkbox' label='Project Priority' name='project_priority' value='P1'></li>
    <li><span>P2</span><input type='checkbox' label='Project Priority' name='project_priority' value='P2'></li>
    <li><span>P3</span><input type='checkbox' label='Project Priority' name='project_priority' value='P3'></li>
    </ul>

  </div>

 </div>

 

</body>


</html>
